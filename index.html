<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perhitungan Diskon - Rizky</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
        /* Warna dan Tampilan */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            animation: fadeInScale 1s ease-in-out;
        }

        h2 {
            color: rgb(13, 173, 253);
        }

        .form-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeInScale 1s ease-in-out;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4dabf7, #339af0);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #339af0, #1c7ed6);
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #38d9a9, #20c997);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #20c997, #12b886);
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(32, 201, 151, 0.4);
        }

        /* Animasi Halus */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }
        }

        /* Hasil Perhitungan */
        .result-container {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
            animation: bounce 0.6s ease-in-out;
        }

        /* Alert Jika Salah */
        .alert-error {
            background: #ffdddd;
            color: #d60000;
            border-left: 5px solid #d60000;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            animation: shake 0.5s ease-in-out;
        }

        footer {
            color: #6c757d;
            text-align: center;
            margin-top: 20px;
        }
    #hasilDiskon {
  width: 100%;
  margin-top: 20px;
}
    </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h2 class="text-center"><b>Perhitungan Diskon</b></h2>
        <form id="diskonForm" class="form-container">
          <label class="form-label">Harga Barang (Rp)</label>
          <input type="text" id="hargaInput" class="form-control" placeholder="Masukkan Harga Barang" autocomplete="off" required maxlength="11"/>

          <label class="form-label mt-2">Diskon (%)</label>
          <input type="text" id="diskonInput" class="form-control" placeholder="Masukkan Diskon (1%-100%)" autocomplete="off" required maxlength="4"/>

          <label class="form-label mt-2">Kuantitas Barang</label>
          <input type="text" id="kuantitasInput" class="form-control" placeholder="Jumlah Barang" autocomplete="off" required maxlength="12"/>

          <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-primary flex-fill py-2 fw-semibold">
              Hitung Harga Setelah Diskon
            </button>
            <button type="button" class="btn btn-success flex-fill py-2 fw-semibold" id="clearBtn">
              Bersihkan
            </button>
          </div>
        </form>

        <div id="hasilDiskon"></div>
      </div>
    </div>
  </div>

  <footer>&copy; Perhitungan Diskon | Muhammad Rizky | 12 RPL-A</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function formatNumber(value) {
      return new Intl.NumberFormat('id-ID').format(value);
    }

    document.getElementById('diskonForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const hargaInput = document.getElementById('hargaInput').value.replace(/\./g, '').replace(/\D/g, '');
      const diskonInput = document.getElementById('diskonInput').value.replace('%', '').replace(/\D/g, '');
      const kuantitasInput = document.getElementById('kuantitasInput').value.replace(/\./g, '').replace(/\D/g, '');

      const harga = parseInt(hargaInput);
      const diskon = parseInt(diskonInput);
      const kuantitas = parseInt(kuantitasInput);

      const resultDiv = document.getElementById('hasilDiskon');
      resultDiv.innerHTML = ''; // Kosongkan hasil sebelumnya

      let errorMessages = [];

      if (isNaN(harga) || harga < 1) {
        errorMessages.push("⚠ <b>Error!</b> Harga tidak boleh kurang dari 1.");
      }
      if (isNaN(diskon) || diskon < 1 || diskon > 100) {
        errorMessages.push("⚠ <b>Error!</b> Diskon harus antara 1% - 100%.");
      }
      if (isNaN(kuantitas) || kuantitas < 1) {
        errorMessages.push("⚠ <b>Error!</b> Kuantitas tidak boleh kurang dari 1.");
      }

      if (errorMessages.length > 0) {
        errorMessages.forEach(msg => {
          const alertDiv = document.createElement('div');
          alertDiv.className = 'alert-error';
          alertDiv.innerHTML = msg;
          resultDiv.appendChild(alertDiv);
        });
      } else {
        const totalHarga = harga * kuantitas;
        const nilaiDiskon = totalHarga * (diskon / 100);
        const totalSetelahDiskon = totalHarga - nilaiDiskon;

        const hasilHTML = `
          <div class="result-container">
            <p>Harga Satuan : Rp. <b>${formatNumber(harga)}</b></p>
            <p>Kuantitas : <b>${formatNumber(kuantitas)}</b> barang</p>
            <p>Total Harga : Rp. <b>${formatNumber(totalHarga)}</b></p>
            <p>Diskon ${diskon}% : Rp. <b>${formatNumber(nilaiDiskon)}</b></p>
            <p>Harga Setelah Diskon : Rp. <b>${formatNumber(totalSetelahDiskon)}</b></p>
          </div>
        `;
        resultDiv.innerHTML = hasilHTML;
      }
    });

    document.getElementById('clearBtn').addEventListener('click', function () {
      document.getElementById('hargaInput').value = '';
      document.getElementById('diskonInput').value = '';
      document.getElementById('kuantitasInput').value = '';
      document.getElementById('hasilDiskon').innerHTML = '';
    });

    document.getElementById('hargaInput').addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '');
      e.target.value = formatNumber(value);
    });

    document.getElementById('diskonInput').addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value !== '') value += '%';
      e.target.value = value;
    });

    document.getElementById('diskonInput').addEventListener('focus', function (e) {
      e.target.value = e.target.value.replace('%', '');
    });

    document.getElementById('diskonInput').addEventListener('blur', function (e) {
      if (e.target.value === '') {
        e.target.value = '0%';
      }
    });

    document.getElementById('kuantitasInput').addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '');
      e.target.value = formatNumber(value);
    });
  </script>
</body>
</html>
